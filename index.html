<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form 2.2</title>
</head>
<body>
    <main>
        <form action="">
            <fieldset>
                <legend>Authentication</legend>
                <div class="mail">
                    <label for="mail">Email :</label>
                    <input type="email" name="mail" id="mail" placeholder="email">
    
                    <label for="pw">Paswort :</label>
                    <input type="password" name="pw" id="pw" maxlength="8" placeholder="passwort">
                </div>
                <div class="buttons">
                    <input type="submit" value="submit"> <!-- schickt den Input des Formulares  -->
                    <input type="reset" value="reset">
                </div>
            </fieldset>
        </form>
    </main>
    
</body>
</html>
